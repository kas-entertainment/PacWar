<html>
    <head>
        <title>LogIn</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <body style="background-image:url(/img/fondoForm.jpg);background-size: cover">
        <h1 style="text-align: center; color: #ffffff">INGRESA</h1>
        <br><br>
        <div id="ingresar">
        <form name="log" method="POST" style="color: #ffffff; text-align: center" action="perfil.html">
            <label for="nikName">NikName</label>
            <input name="nikName" id="nikName" type="text" class="Input" value="" size="17"/>
            <br><br>
            <label for="password">Password</label>
            <input name="password" id="password" type="password" class="Input" value="" size="17"/>
            <br><br><br>
            <a onclick="logIn()" class="btn btn-outline-secondary my-2 my-sm-0">Log In</a>
            <!--a onclick="ApiRestControllerModule.iniciarSesion()" class="btn btn-outline-secondary my-2 my-sm-0">Log In</a-->
            <!--button name="button" onclick="app.getCinemaByName($('#nikName').val(),$('#password').val())">Buscar</button-->
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="index.html" class="btn btn-outline-secondary my-2 my-sm-0">Cancelar</a>
        </form>
        </div>
        
        <script language='javaScript'>
            function logIn(){
                if(document.log.password.value=='admin' && document.log.nikName.value=='admin'){
                    alert("Bienvenido "+document.log.password.value);
                    location.href ="http://localhost:8080/perfil.html";
                }else{
                    alert("Ingrese los datos correctos");
                }
            }
        </script>
        
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <script src="ApiRestController.js"></script>               
    </body>
