        <!--header>

                <form name="reg" method="POST" style="color: #ffffff; text-align: center" action="perfil.html">
                    <label for="name">Name:</label>
                    <input name="name" id="name" type="text" class="Input" value="" size="20"/>

                    <input name="lastName" id="lastName" type="text" class="Input" value="" size="17"/>
                    <br><br>
                    <label for="email">E-mail</label>
                    <input name="email" id="email" type="email" class="Input" value="" size="20"/>
                    <br><br>
                    <label for="nikName">NikName</label>
                    <input name="nikName" id="nikName" type="text" class="Input" value="" size="17"/>
                    <br><br>
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" class="Input" value="" size="17"/>
                    <br><br>
                    <a onclick="ApiRestControllerModule.agregarUsuario()" class="btn btn-outline-secondary my-2 my-sm-0" style="background: #10707f;color: #ffffff">Crear Cuenta</a>
